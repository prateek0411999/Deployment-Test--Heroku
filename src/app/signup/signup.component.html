<div class="container mt-10">
	<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" > 
    <div class="form-group">
      <label for="exampleInputEmail1">Fullname: </label>
      <input type="text" formControlName="fullname" class="form-control" id="fullname" aria-describedby="emailHelp" name="fullname" placeholder="Enter Fullname">
  </div>
    
    <div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp" name="email" placeholder="Enter email">
   		</div>
  		
  		<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" name="password"  class="form-control" formControlName="password" placeholder="Password">
  		</div>
  		
  <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">Submit</button>
</form>
</div>
